<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RussuBond</title>
	<link rel="icon" href="img/logo.jpg" type="image/x-icon">
	<script src="libs/gsap/gsap.min.js" defer></script>
	<script src="libs/swiper/swiper-bundle.min.js" defer></script>
	<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">

	<link rel="stylesheet" href="css/main.css">
	<script src="js/app.js" defer></script>

</head>
<body>

	<div class="top-line">
		<div class="container container-top">
			<div>
				<div class="logo">
					<img src="img/logo.jpg" alt="Alt">
				</div>
			</div>
			<div>
				<ul class="main-menu">
					<li><a href="#">О нас</a></li>
					<li><a href="#">Новости</a></li>
					<li><a href="#">Проекты</a></li>
					<li><a href="#">Контакты</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="swiper slider">

		<div class="swiper-wrapper">

			<div class="swiper-slide slide">
				<div class="slide__content">
					<h2>Начни с RussuBond</h2>
					<p>Энергия, данная богами, чтобы достигнуть невозможного</p>
					<button>Узнать больше</button>
				</div>
			</div>
			<div class="swiper-slide slide">
				<div class="slide__content">
					<h2>RussuBond </h2>
					<p>Каждая капля — твоя сила</p>
					<button>Купить</button>
				</div>
			</div>
			<div class="swiper-slide slide">
				<div class="slide__content">
					<h2>Двойная энергия</h2>
					<p>Для себя и друга</p>
					<button>Вместе вкуснее</button>
				</div>
			</div>
			<div class="swiper-slide slide">
				<div class="slide__content">
					<h2>Попробуй всё</h2>
					<p>Четыре вкуса. Четыре заряда. Какой твой выбор?</p>
					<button>Выбрать</button>
				</div>
			</div>

		</div>

		<div class="slider-bottom">
			<div class="slider-pagination">
				<div class="swiper-pagination"></div>
			</div>
			<div class="slider-navigation">
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
		</div>

	</div>

	<video src="media/background.mp4" class="video-background" muted></video>

</body>
</html>
